apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

# Reference base
bases:
  - ../../base

# Namespace
namespace: production

# Common labels for production
commonLabels:
  environment: production

# Patches for production
patches:
  # Increase resources for production
  - patch: |-
      apiVersion: apps/v1
      kind: Deployment
      metadata:
        name: app-name
      spec:
        replicas: 3
        template:
          spec:
            containers:
            - name: app-name
              env:
              - name: ENVIRONMENT
                value: "production"
              - name: LOG_LEVEL
                value: "info"
              resources:
                requests:
                  cpu: 200m
                  memory: 256Mi
                limits:
                  cpu: 1000m
                  memory: 1Gi

# Production HPA (Horizontal Pod Autoscaler)
resources:
  - hpa.yaml

# ConfigMap for production
configMapGenerator:
  - name: app-config
    behavior: merge
    literals:
      - DEBUG=false
      - LOG_LEVEL=info
      - CORS_ENABLED=false
      - RATE_LIMIT=1000
