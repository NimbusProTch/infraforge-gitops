# Secrets for simple-api
# Note: This is a demo app, no database or sensitive credentials needed
# In production, use AWS Secrets Manager or External Secrets Operator

apiVersion: v1
kind: Secret
metadata:
  name: simple-api-secrets
  namespace: simple-api
  labels:
    app.kubernetes.io/name: simple-api
    app.kubernetes.io/managed-by: argocd
type: Opaque
data:
  # Example: API_KEY: base64-encoded-value
  # For now, this is just a placeholder
  DEMO_SECRET: ZGVtby1zZWNyZXQtdmFsdWU=  # "demo-secret-value" in base64
