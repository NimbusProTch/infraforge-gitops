# Helm values for simple-api application
# This file is auto-updated by GitHub Actions CI/CD

nameOverride: "simple-api"
fullnameOverride: "simple-api"

replicaCount: 2

image:
  repository: 715841344657.dkr.ecr.eu-west-1.amazonaws.com/simple-api
  tag: "latest"  # Auto-updated by CI/CD
  pullPolicy: Always

service:
  type: ClusterIP
  port: 80
  targetPort: 8080

ingress:
  enabled: true
  className: alb
  annotations:
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/healthcheck-path: /health
    alb.ingress.kubernetes.io/healthcheck-interval-seconds: "15"
    alb.ingress.kubernetes.io/healthcheck-timeout-seconds: "5"
    alb.ingress.kubernetes.io/healthy-threshold-count: "2"
    alb.ingress.kubernetes.io/unhealthy-threshold-count: "2"
  hosts:
    - host: api.ticarethanem.net
      paths:
        - path: /
          pathType: Prefix

resources:
  requests:
    cpu: 100m
    memory: 128Mi
  limits:
    cpu: 500m
    memory: 256Mi

autoscaling:
  enabled: true
  minReplicas: 2
  maxReplicas: 10
  targetCPUUtilizationPercentage: 70
  targetMemoryUtilizationPercentage: 80

livenessProbe:
  httpGet:
    path: /health
    port: 8080
  initialDelaySeconds: 10
  periodSeconds: 10
  timeoutSeconds: 3
  failureThreshold: 3

readinessProbe:
  httpGet:
    path: /ready
    port: 8080
  initialDelaySeconds: 5
  periodSeconds: 5
  timeoutSeconds: 3
  failureThreshold: 3

env:
  - name: APP_NAME
    valueFrom:
      configMapKeyRef:
        name: simple-api-config
        key: APP_NAME
  - name: ENVIRONMENT
    valueFrom:
      configMapKeyRef:
        name: simple-api-config
        key: ENVIRONMENT
  - name: DOMAIN
    valueFrom:
      configMapKeyRef:
        name: simple-api-config
        key: DOMAIN
  - name: APP_VERSION
    value: "1.0.0"
  - name: PORT
    value: "8080"
  - name: DEBUG
    value: "false"

podAnnotations:
  prometheus.io/scrape: "true"
  prometheus.io/port: "8080"
  prometheus.io/path: "/metrics"

nodeSelector: {}

tolerations: []

affinity:
  podAntiAffinity:
    preferredDuringSchedulingIgnoredDuringExecution:
      - weight: 100
        podAffinityTerm:
          labelSelector:
            matchExpressions:
              - key: app.kubernetes.io/name
                operator: In
                values:
                  - simple-api
          topologyKey: kubernetes.io/hostname
